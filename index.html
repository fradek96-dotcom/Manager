<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>Manager</h1>
          <p class="subtitle">Dark-mode workspace for Tasks & Projects</p>
        </div>
      </header>

      <nav class="tabs" aria-label="Main sections">
        <button class="tab-button is-active" type="button" data-tab="tasks">Tasks</button>
        <button class="tab-button" type="button" data-tab="projects">Projects</button>
      </nav>

      <main>
        <section class="panel is-visible" id="tasks-panel">
          <div class="panel-header">
            <h2>Tasks</h2>
            <button class="ghost-button" type="button">+ New task</button>
          </div>

          <div class="empty-state">
            <p>Task list preview</p>
            <small>Sem později doplníme filtrování, priority a plánování.</small>
          </div>
        </section>

        <section class="panel" id="projects-panel">
          <div class="panel-header">
            <h2>Projects</h2>
            <button class="ghost-button" type="button">+ New project</button>
          </div>

          <div class="empty-state">
            <p>Project board preview</p>
            <small>Sem později doplníme projekty, subúkoly a stav hotovo.</small>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
